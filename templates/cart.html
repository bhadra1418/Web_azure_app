<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Your Cart</h2>

  {% if cart_items %}
    <ul>
      {% for name, price, qty, subtotal in cart_items %}
        <li><strong>{{ name }}</strong>: ₹{{ price }} x {{ qty }} = ₹{{ subtotal }}</li>
      {% endfor %}
    </ul>
    <p><strong>Total: ₹{{ cart_total }}</strong></p>
    <form action="{{ url_for('pay') }}" method="get">
      <button>Pay Now</button>
    </form>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}

  <a href="{{ url_for('products') }}">← Back to Products</a>

</body>
</html>
