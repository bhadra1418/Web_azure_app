name: Sync GitHub to Azure Repo

on:
  push:
    branches:
      - master  # or main

jobs:
  sync:
    runs-on: windows-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # disable shallow clone

      - name: Configure Git
        run: |
          git config --global user.email "veerabhadra1418@gmail.com"
          git config --global user.name "veera"
        shell: pwsh

      - name: Push to Azure Repo
        run: |
          git remote add azure https://$env:AZURE_PAT@dev.azure.com/veerabhadra14180335/web_app/_git/web_app
          git push azure master --force
        env:
          AZURE_PAT: ${{ secrets.AZURE_PAT }}
        shell: pwsh
